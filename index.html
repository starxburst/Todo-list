<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='full-project-container'>
        <div id='top-bar-container'>
            <div id='web-icon-container'>
                <img id='web-icon' src='./img/web-icon.png'>
            </div>
            <div id='plus-icon-container'>
                <img id='plus-icon' src='./img/plus-icon.png'>
                Add Task
            </div>
        </div>
        <div id='side-bar-container'>
            <div class="side-bar-content" id='side-bar-content-container'>
                <li class="no-bullets" id='home'>Home</li>
                <li class="no-bullets" id='today'>Today</li>
                <div id='project-tab-container'>
                    Project
                    <div id='project-container'>
                    </div>
                </div>
            </div>
        </div>
        <div id='display-container'>
            <div id='display-content-container'>
                <div id='display-top-bar'>
                    <div id='top-bar-title'>Title</div>
                    <div id='top-bar-duedate'>Due Date</div>
                </div>
            </div>
            <div id='task-container'></div>
        </div>
    </div>
    <!-- Hidden Div-->
    <div id='add-task-container' class="hidden"> 
        <div id='add-task-background' class="hidden"></div>
        <form id='add-task' class="hidden"></form>
    </div>
</body>
</html>
